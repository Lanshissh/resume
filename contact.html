<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Lance Cabe</title>
    <link rel="shortcut icon" href="img/favicon.png" />
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display+SC:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
    <style>
        h2 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 50px;
            font-family: 'Playfair Display SC', serif;
            color: #2c3e50;
        }

        .contact-form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #1abc9c;
            outline: none;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form button {
            display: inline-block;
            padding: 10px 20px;
            background: #1abc9c;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #16a085;
        }

        .social-links {
            text-align: center;
            margin-top: 40px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            color: #2c3e50;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #1abc9c;
        }

        .email-link {
            text-align: center;
            margin-top: 20px;
        }

        .email-link a {
            color: #1abc9c;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .email-link a:hover {
            color: #16a085;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container nav-container">
            <a href="#" class="logo">LANCE</a>
            <nav class="nav-menu">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="testimonial.html">Testimonial</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Contact Section -->
    <div class="container">
        <h2>Contact Me</h2>
        <form class="contact-form" action="https://script.google.com/macros/s/AKfycbyxFr0NoUyFOAGPkaV1a7R7xM0NYTkcWQ3k5_WY30_vr3uPeGtqroZsUfhPR4LWxN3I9w/exec" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/lance-cabe-74a242347/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/lanshissh" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.facebook.com/lnccb" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/tadaitslansii" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>

        <div class="email-link">
            <p>Or send me an email at <a href="mailto:cabelance2@gmail.com">cabelance2@gmail.com</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="units-row">
                <div class="unit-50">
                    <p> &copy; 2025 LANCE CABE</p>
                </div>
                <div class="unit-50">
                    <ul class="social list-flat right">
                        <li><a href="mailto:cabelance2@gmail.com"><i class="fas fa-envelope"></i></a></li>
                        <li><a href="http://github.com/lanshissh"><i class="fab fa-github"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
