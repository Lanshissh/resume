<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Lance Cabe</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            color: #333;
            background: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 0;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Playfair Display SC', serif;
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 40px;
        }

        /* Download Button */
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background: #1abc9c;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .download-btn:hover {
            background: #16a085;
        }

        .view-resume-link {
            font-size: 16px;
            color: #1abc9c;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .view-resume-link:hover {
            color: #16a085;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container nav-container">
            <a href="#" class="logo">LANCE</a>
            <nav class="nav-menu">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Resume Section -->
    <div class="container">
        <h2>My Resume</h2>
        <p>
            Below you can download my resume in PDF format or view it in a new tab.
        </p>

        <!-- Download Resume Button -->
        <a href="path/to/your-resume.pdf" download="Lance_Cabe_Resume.pdf" class="download-btn">
            <i class="fas fa-download"></i> Download Resume
        </a>

        <!-- View Resume Link -->
        <p>
            <a href="path/to/your-resume.pdf" target="_blank" class="view-resume-link">
                View Resume in New Tab
            </a>
        </p>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="units-row">
                <div class="unit-50">
                    <p> &copy; 2025 LANCE CABE</p>
                </div>
                <div class="unit-50">
                    <ul class="social list-flat right">
                        <li><a href="mailto:cabelance2@gmail.com"><i class="fas fa-envelope"></i></a></li>
                        <li><a href="http://github.com/Lanseyy"><i class="fab fa-github"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Hamburger menu functionality
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');

            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
